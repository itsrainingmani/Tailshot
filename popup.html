<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
    rel="stylesheet">
  <style>
    body {
      width: auto;
      padding: 0;
      font-family: 'JetBrains Mono', 'Consolas', 'Monaco', monospace;
      margin: 0;
      background: #000000;
      color: #e0e0e0;
      border: 2px solid #333;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      justify-content: center;
      background: #000;
      border-bottom: 1px solid #333;
    }

    .header img {
      width: 16px;
      height: 16px;
      margin-right: 8px;
    }

    .header h2 {
      margin: 0;
      font-size: 12px;
      color: #00ff00;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .image-info {
      background: #000000;
      padding: 12px 16px;
      border-bottom: 1px solid #333;
      font-size: 11px;
      font-family: 'JetBrains Mono', monospace;
    }

    .image-info>strong {
      color: #00ff00;
      font-size: 11px;
    }

    #filename {
      color: #e0e0e0;
      font-weight: 400;
      font-size: 11px;
    }

    .status {
      text-align: center;
      padding: 16px;
      border-bottom: 1px solid #333;
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status.loading {
      background: #1a1a1a;
      color: #ffff00;
    }

    .status.error {
      background: #1a1a1a;
      color: #ff4444;
    }

    .status.success {
      background: #1a1a1a;
      color: #00ff00;
    }

    .device-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #333;
      cursor: pointer;
      transition: background-color 0.1s;
      background: #1a1a1a;
    }

    .device-item:last-child {
      border-bottom: none;
    }

    .device-os-icon {
      width: 16px;
      height: 16px;
      margin-left: auto;
      color: #666;
      flex-shrink: 0;
      transition: color 0.1s;
    }

    .device-os-icon svg {
      width: 100%;
      height: 100%;
    }

    .device-item:hover {
      background-color: #2a2a2a;
    }

    .device-item:hover>.device-os-icon {
      color: #00ff00;
    }

    .device-item:hover>.device-name {
      color: #00ff00;
    }

    .device-status {
      width: 6px;
      height: 6px;
      background-color: #00ff00;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .device-name {
      font-weight: 500;
      color: #e0e0e0;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: color 0.1s;
    }

    #device-list {
      display: none;
    }

    /* Terminal-like scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="icons/icon128.png" alt="Tailscale">
    <h2>TailShot</h2>
  </div>

  <div class="image-info">
    <strong>FILE:</strong> <span id="filename"></span>
  </div>

  <div id="status" class="status loading">INITIALIZING...</div>

  <div id="device-list"></div>

  <script src="popup.js"></script>
</body>

</html>
