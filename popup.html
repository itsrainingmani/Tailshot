<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <style>
    body {
      width: auto;
      padding: 16px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      justify-content: center;
    }

    .header img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }

    .header h2 {
      margin: 0;
      font-size: 14px;
      color: #333;
    }

    .image-info {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .image-info>strong {
      font-size: 12px;
    }

    #filename {
      color: rgb(35, 34, 34);
      font-weight: 400;
      font-size: 12px;
    }

    .status {
      text-align: center;
      padding: 20px;
      border-radius: 6px;
      margin-bottom: 16px;
    }

    .status.loading {
      background: #e3f2fd;
      color: #1976d2;
    }

    .status.error {
      background: #ffebee;
      color: #d32f2f;
    }

    .status.success {
      background: #e8f5e8;
      color: #4caf50;
    }

    .device-item {
      display: flex;
      align-items: center;
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .device-os-icon {
      width: 16px;
      height: 16px;
      margin-left: auto;
      color: #666;
      flex-shrink: 0;
      transition: color 0.2s;
    }

    .device-os-icon svg {
      width: 100%;
      height: 100%;
    }

    .device-item:hover {
      background-color: rgb(250 249 248);

      >.device-os-icon {
        color: black;
      }
    }

    .device-status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #4CAF50;
      margin-right: 12px;
    }

    .device-name {
      font-weight: 500;
      color: rgb(35, 34, 34);
      font-weight: 600;
    }

    #device-list {
      display: none;
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="icons/icon128.png" alt="Tailscale">
    <h2>TailShot</h2>
  </div>

  <div class="image-info">
    <strong>File:</strong> <span id="filename"></span>
  </div>

  <div id="status" class="status loading">Initializing...</div>

  <div id="device-list"></div>

  <script src="popup.js"></script>
</body>

</html>
